<! DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> Register an employee form </title>
<style type="text/css"> :required, :invalid { background-color: pink;}
:valid {background-color:white}
</style>
</head>
<body>
    <h1> Employee registration form </h1>
    <form action="thankyou.html">
    <label  for="fullname">Full name:</label><br/>
    <input type="text" name="full name" id="full name" placeholder="Enter your full name" 
    autofocus required />*<br/>
    <label for="Email">E-mail:</label><br/>
    <input type="email" name="email" id="email" placeholder="Enter a valid e-mail" required />*<br/>
    <label for="dateofbirth">Date of birth:</label><br/>
    <input type="date" name="dateofbirth" id="dateofbirth" required />*<br/>
    <label for="age">Age:</label><br/>
    <input type="number" name="age" id="age" size="6" min="18" max="120"
    step="1" value="21"/><br/>
    <label for="rating">Years of experiance:</label><br/>
    <input type="range" name="rating" id="rating" min="0" max="100"
    step="1" value="0" oninput="output.value=rating.value"/>
    <output name=output>0</output><br/>
    <label for="phone"> Phone:</label><br/>
    <input type="text" name="phone" id="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    placeholder="xxx-xxx-xxxx" required />*<br/>
    <input type="submit" value="Register" />
    <p>Fields marked * are required.</p>
    </body>
</form>
</html>
